<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monsoon Health Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #007acc;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Monsoon Health Survey</h2>
    <form id="healthForm">
      <label>1. Do you use mosquito repellent at night?<br>
        <input type="radio" name="q1" value="yes" required> Yes
        <input type="radio" name="q1" value="no"> No
      </label>

      <label>2. Do you drink safe water?<br>
        <input type="radio" name="q2" value="yes" required> Yes
        <input type="radio" name="q2" value="no"> No
      </label>

      <label>3. Do you keep surroundings clean?<br>
        <input type="radio" name="q3" value="yes" required> Yes
        <input type="radio" name="q3" value="no"> No
      </label>

      <label>4. Do you cover food and water properly?<br>
        <input type="radio" name="q4" value="yes" required> Yes
        <input type="radio" name="q4" value="no"> No
      </label>

      <label>5. Have you had fever in last 7 days?<br>
        <input type="radio" name="q5" value="no" required> No
        <input type="radio" name="q5" value="yes"> Yes
      </label>

      <label>6. Do you eat outside food in rainy season?<br>
        <input type="radio" name="q6" value="no" required> No
        <input type="radio" name="q6" value="yes"> Yes
      </label>

      <label>7. Do you wash hands before eating?<br>
        <input type="radio" name="q7" value="yes" required> Yes
        <input type="radio" name="q7" value="no"> No
      </label>

      <label>8. Do you sleep under mosquito net?<br>
        <input type="radio" name="q8" value="yes" required> Yes
        <input type="radio" name="q8" value="no"> No
      </label>

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </div>
 <script>
  document.getElementById("healthForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let score = 0;

    for (let i = 1; i <= 8; i++) {
      const val = document.querySelector(input[name="q${i}"]:checked);
      if (val) {
        if ((i === 5 || i === 6) && val.value === "no") {
          score++;
        } else if (i !== 5 && i !== 6 && val.value === "yes") {
          score++;
        }
      }
    }

    const result = document.getElementById("result");
    if (score >= 6) {
      result.innerHTML = "✅ Your health is good. Keep it up!";
      result.style.color = "green";
      alert("✅ Your health is good. Keep it up!");
    } else {
      result.innerHTML = "⚠️ Your health is at risk. Please take precautions!";
      result.style.color = "red";
      alert("⚠️ Your health is at risk. Please take precautions!");
    }
  });
</script>
