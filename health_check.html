<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monsoon Health Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }

    h2 {
      text-align: center;
      color: #0077cc;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    .question {
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Monsoon Health Check</h2>
    <form id="healthForm">
      <div class="question">
        <label>1. Do you drink clean (boiled/filtered) water?</label>
        <input type="radio" name="q1" value="yes" required> Yes
        <input type="radio" name="q1" value="no"> No
      </div>

      <div class="question">
        <label>2. Do you keep surroundings clean?</label>
        <input type="radio" name="q2" value="yes" required> Yes
        <input type="radio" name="q2" value="no"> No
      </div>

      <div class="question">
        <label>3. Do you cover food properly?</label>
        <input type="radio" name="q3" value="yes" required> Yes
        <input type="radio" name="q3" value="no"> No
      </div>

      <div class="question">
        <label>4. Do you have symptoms like fever or vomiting?</label>
        <input type="radio" name="q4" value="no" required> No
        <input type="radio" name="q4" value="yes"> Yes
      </div>

      <div class="question">
        <label>5. Do you use mosquito nets/repellents?</label>
        <input type="radio" name="q5" value="yes" required> Yes
        <input type="radio" name="q5" value="no"> No
      </div>

      <div class="question">
        <label>6. Do you avoid street food during monsoon?</label>
        <input type="radio" name="q6" value="yes" required> Yes
        <input type="radio" name="q6" value="no"> No
      </div>

      <div class="question">
        <label>7. Do you wear full-sleeved clothes to prevent bites?</label>
        <input type="radio" name="q7" value="yes" required> Yes
        <input type="radio" name="q7" value="no"> No
      </div>

      <div class="question">
        <label>8. Do you store water in covered containers?</label>
        <input type="radio" name="q8" value="yes" required> Yes
        <input type="radio" name="q8" value="no"> No
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("healthForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let score = 0;
      let total = 8;

      for (let i = 1; i <= total; i++) {
        const answer = document.querySelector('input[name="q' + i + '"]:checked').value;

        if (i === 4) {
          // For Q4: "no" is good answer
          if (answer === "no") score++;
        } else {
          // For others: "yes" is good answer
          if (answer === "yes") score++;
        }
      }

      const resultBox = document.getElementById("result");

      if (score >= 6) {
        resultBox.style.color = "green";
        resultBox.innerHTML = "✅ Your health is good. Keep it up!";
      } else {
        resultBox.style.color = "red";
        resultBox.innerHTML = "⚠️ Your health is at risk. Please take care!";
      }
    });
  </script>
</body>
</html>
